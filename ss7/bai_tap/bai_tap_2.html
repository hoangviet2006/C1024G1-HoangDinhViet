<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input  id="celsius" placeholder="Độ C">
<button onclick="chuyendoi()" id="convertButton">Chuyển đổi</button>
<script>
  function chuyendoi(){
   let celsius= +document.getElementById("celsius").value
    let chuyenDoi = (celsius*9/5)+ 32;
   document.getElementById('result').innerText = celsius + " °C = " + chuyenDoi + " °F";
  }
</script>
</body>
</html>
