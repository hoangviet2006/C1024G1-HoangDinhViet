<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= 11; j++) {
            if (i === 1 || i === 5 || j === 1 || j === 11){
                document.write("*")
            }else {
                document.write("&nbsp")
                document.write("&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
