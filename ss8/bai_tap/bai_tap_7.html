<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều Kiện Vào 10</title>
</head>
<body>
<script>
  let tuoi= prompt("Nhập Tuổi: ")
  if (tuoi<10){
    document.write("Trượt")
  }else if (tuoi<12){
    document.write("Trượt")
  }else if (tuoi<14){
    document.write("Trượt")
  }else {
    document.write("Đậu")
  }
</script>
</body>
</html>
