<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đánh Giá Năng Lực</title>
</head>
<body>
<script>
  let a = +prompt("nhap diem giua ki")
  let b = +prompt("nhap diem cuoi ki")
  let avg = (a+b)/2
  if (avg<5) {
    document.writeln("xep lọa Yếu")
  }else if(avg<6.5){
    document.writeln("xep loai TB")
  }else if(avg<8) {
    document.writeln("xep loai khá")
  }else {
    document.writeln("xếp loại giỏi")
  }
</script>
</body>
</html>
