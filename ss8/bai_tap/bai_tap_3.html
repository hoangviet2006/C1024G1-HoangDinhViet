<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tìm Số Lớn Nhất</title>
</head>
<body>
<script>
  let a = prompt("nhap a")
  let b = prompt("nhap b")
  let c = prompt("nhap c")
  if (a>b && a>c ) {
    document.writeln("a la so lon nhat")
  }else if (c>a) {
    document.writeln("c la so lon nhat")
  }else {
    document.writeln("b la so lon nhat")
  }
</script>
</body>
</html>
