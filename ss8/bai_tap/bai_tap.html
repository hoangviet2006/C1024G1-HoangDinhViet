<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ Số BMI</title>
</head>
<body>
<form>
    Nhập Cân Nặng:(kg)
    <input id="one"><br>
    Nhập Chiều Cao:(m)
    <input id="two"><br>
    <input type="button" onclick="Check()" value="Kiểm tra">
</form>
<h4 id="result">kết quả: </h4>
<script>
    function Check() {
        let one = parseInt(document.getElementById("one").value)
        let two = parseInt(document.getElementById("two").value)

        let result;
        let bmi = one / (two*two);
        if (bmi < 18.5) {
            result = "Underweight";
        } else if (bmi < 25) {
            result = "Normal";
        } else if (bmi < 30) {
            result = "Overweight";
        } else {
            result = "Obese"
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
