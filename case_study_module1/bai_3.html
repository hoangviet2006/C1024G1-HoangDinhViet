<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập độ dài mảng")
    let arr = []
    for (let i = 0; i < n; i++) {
        let nhapSo = prompt("nhập phần tử thứ " + i)
        arr.push(nhapSo)
    }
    document.write(arr + ":")
    let kiemTra = true
    for (i = 0; i < arr.length / 2; i++) {
        if (arr[i] != arr[arr.length - 1 - i]) {
            kiemTra = false;
            break;
        }
    }
    if (kiemTra) {
        document.write("Đây là mảng đối xứng")
    } else {
        document.write(" Đây là mảng không đối xứng")
    }
</script>
</body>
</html>
