<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập vào độ dài mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        let nhapSo = prompt("Nhập vào phần tử thứ: " + i)
        arr.push(parseInt(nhapSo))
    }
    alert(display(arr))


    function display(array) {
        let count1 = 0
        let count2 = 0
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 1 === 0) {
                count1++
            } else {
                count2++
            }
        }
        if (count1 === array.length) {
            return 1
        } else if (count2 === array.length) {
            return 0
        } else {
            return -1
        }
    }

</script>
</body>
</html>
