<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let n = prompt("nhập vào độ dài mảng")
    let arr = []
    for (let i = 0; i < n; i++) {
        let nhapSo = prompt("nhập vào phần tử thứ: " + i)
        arr.push(parseInt(nhapSo))
    }

    alert(display(arr))

    function display(array) {
        let count1 = 0;
        let count2 = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 === 0) {
                count1++
            }else {
                count2++
            }
        }
        if (count1===arr.length) {
            return 1
        } else if (count2===arr.length) {
           return 0
        }else {
            return -1
        }
    }
</script>
</body>
</html>
