<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập độ dài mảng: ")

    while (n < 0 || n > 20 || parseInt(n) != n) {
        n = prompt("nhập lại độ dài mảng ")
    }
    let arr = [];

    for (let i = 0; i < n; i++) {
        let nhapSo = prompt("phan tử thứ " + i)
        arr.push(nhapSo)
    }
    let kiemTra = true
     hieu = arr[1] - arr[0]
    if (arr.length < 2) {
        kiemTra = true;
    }
    for (i = 0; i < arr.length - 1; i++) {
        if (arr[i + 1] - arr[i] != hieu) {
            kiemTra = false;
            break;
        }
    }
    if (kiemTra) {
        document.write("yes")
    } else {
        document.write("no")
    }
</script>
</body>
</html>
