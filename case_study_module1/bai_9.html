<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập vào độ dài mảng:")
    while (n % 2 !== 0) {
        n = prompt("nhập lại")
    }
    let arr = []
    for (let i = 0; i < n; i++) {
        let nhapSo = prompt("nhập phần tử thu " + i)
        arr.push(nhapSo);
    }
    console.log(arr);

    let check = true;
    for (let i = 0; i < n - 1; i += 2) {
        if (arr[i] > arr[i + 1]) {
            check = false;
            break;
        }
    }
    if (check) {
        document.write("OK");
    } else {
        document.write("NO");
    }
</script>
</body>
</html>
