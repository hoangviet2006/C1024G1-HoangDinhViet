<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("nhập vào số A")
    while (parseInt(number)!=number) {
        number = prompt("nhập lại")
    }
    function finMaxNumber(arr) {

        if (arr.length != 4) {
            document.write("-1")
        } else {
            let array = arr.split("")
            if (array[0] > array[1]) {
                array.splice(1, 1)
                document.write("số lớn nhất là: " + array.join(""))
            } else if(array[0]<=array[1]){
                if (array[1]>array[2])
                    array.splice(2,1)
                if (array[2]>array[3])
                    array.splice(3,1)
                if (array[3]>array[4])
                    array.splice(4,1)
                document.write("số lớn nhất là: " + array.join(""))
            }
        }

    }
    finMaxNumber(number)
</script>
</body>
</html>
