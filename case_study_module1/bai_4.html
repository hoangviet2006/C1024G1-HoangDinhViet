            if (arr[0]>arr[1]){
                for (let i=1;i<=arr[0];i++){
                    UCLN = i;
                }
            }else {

                }
            }
            alert(UCLN)


            document.write("đây là phân số" + arr[0]/UCLN+"/"+arr[1]/UCLN)
