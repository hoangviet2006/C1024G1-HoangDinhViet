<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 6, 5, 4, 8, 9, 7, 45];
    let word = +prompt("nhâp vào một số nguyen: ");
    let index = -1;
    for (let i = 0; i < arr.length; i++) {
        if (word === arr[i]) {
            index = i;
            break;
        }
    }
    if (index != -1) {
        alert("V is in the array");

    } else {
        alert("V is not in the array");
    }
</script>
</body>
</html>
