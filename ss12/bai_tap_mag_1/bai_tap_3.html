<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2, 5, 9, 7, 8, 11];
    let max = arr[0];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i]
        }
        sum += arr[ i]
    }
    let avg = sum / arr.length
    console.log("Số lớn nhất là: " + max)
    console.log("Trung bình của mảng là: " + avg)
</script>
</body>
</html>
