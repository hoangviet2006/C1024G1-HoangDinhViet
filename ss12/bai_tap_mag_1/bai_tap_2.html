<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 5, 9, 7, 55, 33, 44, 54, 91, 22, 75]
    let max = arr[0]
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    alert("Số lớn nhất là: " + max)
</script>
</body>
</html>
