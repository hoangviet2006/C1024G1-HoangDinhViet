<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="hinhTron()">tính diện tích và chu vi</button>
</body>
<script>
    function hinhTron() {
        let number = +prompt(" Nhập Bán Kính Hình tròn: ")
        let dienTich = number * 3.14;
        let chuVi = 2 * 3.14 * number
        alert("dien tích hình tròn có bán kinh  " + number + "là :" + dienTich);
        alert("chu vi hình tròn co bán kính  " + number + "la :" + chuVi)
    }
</script>
</html>
