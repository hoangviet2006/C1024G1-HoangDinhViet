 <button onclick="sapXep()">click</button>

<script>
  function sapXep(){
    let numBer1 = prompt(" nhập vào số thứ nhất")
    let numBer2 = prompt(" nhập vào số thứ hai")
    let numBer3 = prompt(" nhập vào số thứ ba")
    let numBer = [numBer1,numBer2,numBer3]
    document.write(numBer.sort())
  }
</script>
