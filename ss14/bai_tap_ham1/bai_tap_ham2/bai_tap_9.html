<script>
  function kiemTra(arr,char){
    let count = 0
    for (i=0;i<arr.length;i++){
      if(char===arr[i]){
        count++
      }
    }if (count===0){
      document.write("-1");
    }else {
      document.write("kí tự xuất hiện lần " +count +" trong mảng");
    }
  }
  kiemTra(["s","a","g","i","i","i","t","t","r","l"],'i');
</script>
