<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soNguyento(number) {
        let check = true;
        if (number === 2) {
            check = true;
        } else {
            for (let j = 2; j < number; j++) {
                if (number % j === 0) {
                    check = false;
                    break
                }
            }
        }
        if (check) {
            document.write(number + "la so nguyen to");
        } else {
            document.write(number + " k phai la so nguyen to");
        }
    }
    let number = parseInt(prompt("Nhạp vào một số:"))
    soNguyento(number)

</script>
</body>
</html>
