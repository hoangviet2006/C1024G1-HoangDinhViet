<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footSangMeter(foot) {
        meter = 0.305 * foot;
        return meter;
    }

    function meterSangFoot(meter) {
        foot = 3.279 * meter;
        return foot;
    }

    let foot = +prompt("Nhập foot: ")
    let meter = +prompt("Nhập meter: ")
    document.write(foot + "foot" + "=" + footSangMeter(foot) + "meter")
    document.write("<br>")
    document.write(meter + "meter" + "=" + meterSangFoot(meter) + "foot")


</script>
</body>
</html>
