<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        getArea() {
            return this.length * this.width;
        }
        getCircumference() {
            return (this.length + this.width)*2;
        }
    }
    let hinhChuNhat = new Rectangle(10, 24);
    console.log("diện tích :" + hinhChuNhat.getArea());
    console.log("chu vi : " + hinhChuNhat.getCircumference());
</script>
</body>
</html>
