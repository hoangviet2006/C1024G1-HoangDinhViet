<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tích Diện Tích Hình Vuông</title>
</head>
<body>
<script>
  let canhA= prompt("Cạnh A")
  let canhB= prompt("Cạnh B")
  let dienTich= 1/2*canhA*canhB
  document.write("Diện Tích hình Vuông: "+ dienTich)
</script>
</body>
</html>
