<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a= prompt("Nhập vào một số A")
  let b= prompt("Nhập vào một số B")
  let c= prompt("Nhập vào một số C")
  if (a,b,c> 0 && a + b > c && b + c > a && a + c > b){
       document.write(" Đây Là Một Tam Giác")
  }else {
    document.write("Đây không phải la một tam giác")
  }
</script>
</body>
</html>
