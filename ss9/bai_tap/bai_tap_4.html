<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
  let chieudai= prompt("chiều dài cạnh A")
  let chieuRong= prompt("chiều dài cạnh B")
  let dienTich= chieudai*chieuRong
  document.write("Diện tích hình chữ nhật: "+dienTich)
</script>
</body>
</html>
